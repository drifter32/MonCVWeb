<!DOCTYPE html>
<html lang="fr">
<head <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">>
  <meta charset="UTF-8">
  <title>Me Contacter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-envelope"></i> Me Contacter</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message-flash">
          <p><i class="fas fa-check-circle"></i> {{ messages[0] }}</p>
        
<button id="dark-mode-toggle" style="position:fixed; bottom:70px; right:20px; padding:8px 12px; border:none; border-radius:20px; background:#ccc; cursor:pointer;">
  🌙 / ☀️
</button>
</div>

      {% endif %}
    {% endwith %}

    <form method="POST" action="/contact">
      <label for="nom"><i class="fas fa-user"></i> Votre prénom</label><br>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="message"><i class="fas fa-comment-alt"></i> Votre message</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
    </form>

    <!-- Bouton retour -->
    <div style="text-align: center; margin-top: 40px;">
      <a href="/" class="btn-retour"><i class="fas fa-arrow-left"></i> Retour à l’accueil</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
